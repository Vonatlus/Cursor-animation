<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cursor animation</title>
    <link type="text/css" rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="menu">
            <div class="menu__item-left"></div>
            <div class="menu__item-medium"></div>
            <div class="menu__item-right"></div>
        </div>
        <div class="circle">
            <div class="circle__item circle__item-left">C</div>
            <div class="circle__item">U</div>
            <div class="circle__item">R</div>
            <div class="circle__item">S</div>
            <div class="circle__item">O</div>
            <div class="circle__item circle__item-right">R</div>
        </div>
        <div class="shadow">
            <div class="shadow__item shadow__item-left"></div>
            <div class="shadow__item"></div>
            <div class="shadow__item"></div>
            <div class="shadow__item"></div>
            <div class="shadow__item"></div>
            <div class="shadow__item shadow__item-right"></div>
        </div>
    </div>
</body>

</html>
